<tabset>
    <tab heading="Line Chart">
        <app-line-chart [chartLabels]="chartLabels" [chartData]="chartData">
        </app-line-chart>
    </tab>
    <tab heading="Bar Chart">
        <app-bar-chart [chartLabels]="chartLabels" [chartData]="chartData">
        </app-bar-chart>
    </tab>
    <tab heading="Radar Chart">
        <app-radar-chart [chartLabels]="chartLabels" [chartData]="chartData">
        </app-radar-chart>
    </tab>
</tabset>
